<!DOCTYPE html>
<html lang="en">
<head>
    <div style="display: flex; align-items: center;">
        <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
        <img src="../img/darkLigImg.png" style="width: 50px; height: 50px; margin-left: 10px;">
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/button.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/bg.css">
    
</head>
<body>
    
    <img src="../img/logo.jpg" alt="" width="10%" height="auto" style="margin: 0 0 -10% 5%;">
    <section class="signInSec">
        <h1 class="lightblueColor" style="margin-left: 1%;">Welcome</h1>
        
        <h3 class="darkerBlueColor" style="margin-left: -2.5%;">Sign in with your Email</h3>
        <br>
        <section style="margin-left: -5%;">
        <form method="get" class="formStyle">
            <label for="email" class="label lightblueColor">Email</label>
            <input type="email" id="email" placeholder="Email" class="inputStyle inputWidth2">
            <label for="pass" class="label lightblueColor">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Password" class="inputStyle inputWidth2">
            <input type="button" value="Sign in" class="signInBtn sBoldSize whiteColor" onclick="window.location.href = 'main.html'">
        </form>
        </section>
        <p style="margin-left: -5%;" class="lightblueColor sSizeFont" onclick="window.location.href = 'forgetPass.html'">Forget your password?</p>
        <a href="signup.html" ><p style="margin-left: -5%;" class="lightblueColor sSizeFont">Sign up</p></a>
    </section>
    <script>
        document.getElementById('email').innerHTML = localStorage['email']
    </script>
</body>
</html>
